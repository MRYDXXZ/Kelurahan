<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pengaduan - Kelurahan</title>
  <style>
    :root{--bg:#f3f6fb;--card:#ffffff;--muted:#6b7280;--accent:#2563eb;--danger:#ef4444}
    *{box-sizing:border-box}
    body{font-family:Inter,Segoe UI,Roboto,Arial,sans-serif;margin:0;background:var(--bg);color:#111}
    .container{max-width:1100px;margin:28px auto;padding:20px}
    .top{display:flex;justify-content:space-between;align-items:center;margin-bottom:18px}
    .brand{display:flex;gap:12px;align-items:center}
    .logo{width:46px;height:46px;border-radius:8px;background:linear-gradient(135deg,#3b82f6,#06b6d4);display:flex;align-items:center;justify-content:center;color:#fff;font-weight:700}
    h1{margin:0;font-size:1.2rem}
    nav a{margin-left:12px;color:var(--accent);text-decoration:none}

    .grid{display:grid;grid-template-columns:360px 1fr;gap:18px}

    .card{background:var(--card);padding:16px;border-radius:10px;box-shadow:0 6px 18px rgba(13,38,76,0.06)}
    form .row{margin-bottom:10px}
    label{display:block;font-size:0.9rem;color:var(--muted);margin-bottom:6px}
    input[type=text],textarea,select{width:100%;padding:10px;border:1px solid #e6e9ef;border-radius:8px;font-size:0.95rem}
    textarea{min-height:110px;resize:vertical}
    .btn{display:inline-block;padding:10px 14px;background:var(--accent);color:#fff;border-radius:8px;border:0;cursor:pointer}
    .btn.secondary{background:#64748b}
    .btn.danger{background:var(--danger)}
    .muted{color:var(--muted);font-size:0.9rem}

    .list{display:grid;gap:12px}
    .item{display:flex;justify-content:space-between;gap:12px;padding:12px;border-radius:8px;background:linear-gradient(180deg,#ffffff,#fbfdff);border:1px solid #eef2ff}
    .item-left{flex:1}
    .item h3{margin:0 0 6px;font-size:1rem}
    .meta{font-size:0.85rem;color:var(--muted)}
    .item-actions{display:flex;gap:8px;align-items:center}

    .small{font-size:0.85rem;color:var(--muted)}
    @media (max-width:880px){.grid{grid-template-columns:1fr}.brand{gap:8px}.logo{width:40px;height:40px}}
  </style>
</head>
<body>
  <div class="container">
    <div class="top">
      <div class="brand">
        <div class="logo">PK</div>
        <div>
          <h1>Pengaduan Kelurahan</h1>
          <div class="small">Kelola pengaduan warga â€” tambah, sunting, hapus</div>
        </div>
      </div>
      <nav>
        <a href="index.html">Daftar Warga</a>
        <a href="login.html">Login</a>
      </nav>
    </div>

    <div class="grid">
      <aside>
        <div class="card">
          <h2 id="form-title">Tambah Pengaduan</h2>
          <form id="pengaduan-form" autocomplete="off">
            <div class="row">
              <label for="judul">Judul</label>
              <input id="judul" name="judul" type="text" required />
            </div>
            <div class="row">
              <label for="deskripsi">Deskripsi</label>
              <textarea id="deskripsi" name="deskripsi" required></textarea>
            </div>
            <div class="row">
              <label for="pelapor">Nama Pelapor</label>
              <input id="pelapor" name="pelapor" type="text" />
            </div>
            <div class="row">
              <label for="kontak">Kontak</label>
              <input id="kontak" name="kontak" type="text" />
            </div>
            <div class="row">
              <label for="nik_terkait">Tautkan ke NIK (opsional)</label>
              <input id="nik_terkait" name="nik_terkait" type="text" placeholder="Contoh: 1234567890123456" />
            </div>
            <div style="display:flex;gap:8px">
              <button id="submit-btn" class="btn" type="submit">Tambah</button>
              <button id="cancel-edit" type="button" class="btn secondary" style="display:none">Batal</button>
            </div>
          </form>
          <div id="form-status" class="muted" aria-live="polite" style="margin-top:10px"></div>
        </div>
      </aside>

      <main>
        <div class="card">
          <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:12px">
            <h2 style="margin:0">Daftar Pengaduan</h2>
            <div class="small">Koneksi: token dari <code>localStorage['api_token']</code></div>
          </div>
          <div id="pengaduan-list" class="list">
            <p class="muted">Memuat data...</p>
          </div>
        </div>
      </main>
    </div>
  </div>

  <script src="pengaduan.js"></script>
</body>
</html>
